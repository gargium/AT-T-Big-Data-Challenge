{% extends "layout.html" %}

{% block body %}
<div id="map"></div>
<script>

  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 9,
      center: {lat: 37.6, lng: -121.8}
    });

    // NOTE: This uses cross-domain XHR, and may not work on older browsers.
    map.data.loadGeoJson("{{urlSF}}");
    map.data.loadGeoJson("{{urlSR}}");
    map.data.loadGeoJson("{{urlSC}}");
      
    map.data.setStyle(function(feature) {
        var tract = feature.getProperty('TRACT');
        var color = 0;
        var sfBSIList = {{ sfBSIs | safe }}
        console.log(tract)
        if ( tract in sfBSIList) {
            bsiVal = sfBSIList[tract]
            if ( bsiVal > 0.5)
                color = 'green';
            else if ( bsiVal > 0 )
                color = 'yellow';
            else if ( bsiVal > -.5 )
                color = 'orange';
            else color = 'red';
        } else {
            color = 'grey'
        }
        var scBSIList = {{ scBSIs | safe }}
        if ( tract in scBSIList ) {
            bsiVal = scBSIList[tract]
            if ( bsiVal > 0.5)
                color = 'green';
            else if ( bsiVal > 0 )
                color = 'yellow';
            else if ( bsiVal > -.5 )
                color = 'orange';
            else color = 'red';
        } else {
            color = 'grey'
        }

        var srBSIList = {{ scBSIs | safe }}
         if ( tract in srBSIList ) {
            bsiVal = srBSIList[tract]
            if ( bsiVal > 0.5)
                color = 'green';
            else if ( bsiVal > 0 )
                color = 'yellow';
            else if ( bsiVal > -.5 )
                color = 'orange';
            else color = 'red';
        } else {
            color = 'grey'
        }
    return {
      fillColor: color,
      strokeWeight: 0.5

    };
});



  }
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD15D-YDkctUbztUo2IeDxnXuj3rlBgQsE&callback=initMap">
</script>
{% endblock %}

<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Simple</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: {lat: 37.5, lng: -122}
        });

        map.data.setStyle(function(feature) {
//          var BSI = getBSI()
//          if (BSI >= -1 && BSI < -.5) color = 'red';
//          else if (BSI >= -.5 && BSI < 0) color = 'orange';
//          else if (BSI >= 0 && BSI < .5) color = 'yellow';
//          else color = 'green';

          var ascii = feature.getProperty('OBJECTID');
          var color = ascii > 16786 ? 'red' : 'blue';
          return {
            fillColor: color,
            strokeWeight: .5
    };
        });

        // NOTE: This uses cross-domain XHR, and may not work on older browsers.
        map.data.loadGeoJson("{{urlSF}}");
        map.data.loadGeoJson("{{urlSR}}");
        map.data.loadGeoJson("{{urlSC}}");

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD15D-YDkctUbztUo2IeDxnXuj3rlBgQsE&callback=initMap">
    </script>
  </body>
</html>

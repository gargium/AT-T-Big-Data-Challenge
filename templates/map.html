{% extends "layout.html" %}

{% block body %}
<div id="map"></div>
<script>

  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 9,
      center: {lat: 37.6, lng: -121.8}
    });

    // NOTE: This uses cross-domain XHR, and may not work on older browsers.
    map.data.loadGeoJson("{{urlSF}}");
    map.data.loadGeoJson("{{urlSR}}");
    map.data.loadGeoJson("{{urlSC}}");

    map.data.setStyle(function(feature) {
      var strokeColor = 'grey';
      var fillColor = 'lightgrey';
      return /** @type {google.maps.Data.StyleOptions} */({
        fillColor: fillColor,
        strokeColor: strokeColor,
        strokeWeight: 1
      });
    });

  }
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD15D-YDkctUbztUo2IeDxnXuj3rlBgQsE&callback=initMap">
</script>
{% endblock %}
